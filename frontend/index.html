<!DOCTYPE html>
<html>

<head>
    <title>My REST API homepage</title>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body onload="onload()">
    <h1>Welcome to the Web API homepage</h1>

    <div class="container">
        <div class="sameLine">
            <label for="emailInput">User email : </label>
            <input type="email" id="emailInput"></input>
            <button onclick="getAPIKeyBtnPressed()">Get API Key</button>
            <label id="apiKeyLabel"></label>
        </div>

        <div id="usageDataDiv">
            <div class="sameLine">
                <button onclick="getMyUsageBtnPressed()">Get usage data for </button>
                <label id="emailLabel"></label>
            </div>
            <div id="tableDiv">
                <table id="myUsageTable">
                    <tr>
                        <th>API Key</th>
                        <th>Endpoint</th>
                        <th>Timestamp</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="admin">
        <button onclick="getAllAssignedKeysBtnPressed()">Get all API Keys</button>
        <textarea id="allKeysTextArea"></textarea>
        <button onclick="createTables()">Reset DB</button><br>
    </div>

</body>

</html>
