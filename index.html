<html>

<head>
    <title>My REST API homepage</title>
</head>
<script src="client.js"></script>
<style>
    table,
    th,
    td {
        padding: 5px;
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
    }

    th {
        width: 300px;
    }

    .admin {
        background-color: aquamarine;
        padding: 10px;

    }

    textarea {
        width: 100%;
    }
</style>

<body>
    <h1>Welcome to my REST API homepage</h1>
    <p>To consume an API, get a key</p>  

    <div>
        <label for="emailInput">User email : </label>
        <input type="email" id="emailInput"></input>
        <button onclick="getAPIKeyBtnPressed()">Get API Key</button>        
        <label id="apiKeyLabel"></label><br>
    </div>

    <br>
    <br>

    <div>
        <table id="myUsageTable">
            <tr>
                <th>API Key</th>
                <th>Endpoint</th>
                <th>Timestamp</th>
            </tr>
        </table>
        <br>
        <button onclick="getMyUsageBtnPressed()">Get my usage data</button>
    </div>

    <br>
    <br>
</body>
<footer>
    <div class="admin">
        <button onclick="getAllAssignedKeysBtnPressed()">Get all API Keys</button><br>
        <textarea id="allKeysTextArea"></textarea>

        <br>
        <br>
        <button onclick="createTables()">Initialize DB</button><br> 
    </div>

    
</footer>
</html>
